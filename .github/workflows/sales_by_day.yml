name: Generate Sales by Day Table

on:
  schedule:
    - cron: "30 * * * *"  # Every hour at minute 30
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install pandas

    - name: Run sales_by_day_generator.py
      run: python sales_by_day_generator.py

    - name: Commit and push CSV
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add data/sales_by_day_output.csv
        git commit -m "Update sales by day output"
        git push
